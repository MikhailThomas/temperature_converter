<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Temperature_Converter</title>
</head>

<body ">
    <div id="boxie" class="tempBox text-center">
        <h1>Temperature Convertor</h1>
        <p id="intro">Use the below boxex to convert celcius to fahrenheit and fahrenheit to celcius.</p>
        <form>
            <fieldset class="temps">
                <legend>Celsius or Fahrenheit</legend>
                <label for="userInput">Enter your number to convert:</label>
                <input type="number" id="userInput">
                <div class="pt-3">
                    <input type="button" value="Celsius" onclick="toCelsius()">
                    <input type="button" value="Fahrenheit" onclick="toFahrenheit()">
                </div>
            </fieldset>
        </form>
        <fieldset class="resultbox">
            <legend> Result </legend>
            <p id="result"></p>
        </fieldset>
        <div>
            <img id="fire" src="./images/fire.png" alt="fire">
        </div>
    </div>
    
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>

</html>
