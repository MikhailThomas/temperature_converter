<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Temperature_Converter</title>
</head>
<body>
    <div class="tempBox">
        <h1>Temperature Convertor</h1>
          <p id="intro">Use the below boxex to convert celcius to fahrenheit and fahrenheit to celcius.</p>
            <form>
                <fieldset class="temps">
                <legend>Celsius or Fahrenheit</legend>
                    <label for="userInput">Enter your number to convert:</label>
                    <input type="number" id="userInput">
                <div>
                        <input type="button" value="Celsius" onclick="toCelsius()">
                        <input type="button" value="Fahrenheit" onclick="toFahrenheit()">
                    </div>
                    </fieldset>
          </form>
          <fieldset class="resultbox">
            <legend> Result </legend>
                <p id ="result"></p>
            </div>
        </fieldset>
            </div>



    <script src="./script/code.js"></script>
</body>
</html>
